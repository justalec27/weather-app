<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <header>
        <nav>
            <form action="#">
                <input type="search" id="search">
                <input type="submit" id="submit">
            </form>
        </nav>
    </header>
    <div class="content">
        <p class="location"> </p>
        <p class="conditions"></p>
        <p class="feels-like"></p>
        <p class="humidity"></p>
        <p class="sunrise"></p>
        <p class="sunset"></p>
        <p class="loader"></p>
    </div>
    <footer>

    </footer>
</body>
</html>
